name: Shopee Price Check

on:
  schedule:
    # every 10 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:  # allow manual runs

jobs:
  check-price:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download previous state artifact (if present)
        uses: actions/download-artifact@v4
        with:
          name: state
          path: ./artifact_state
        continue-on-error: true

      - name: If artifact exists, move to state.json
        run: |
          if [ -f ./artifact_state/state.json ]; then
            mv ./artifact_state/state.json ./state.json
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          PRICE_DIVISOR: ${{ secrets.PRICE_DIVISOR }}
        run: |
          python monitor.py

      - name: Upload updated state
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: state.json
